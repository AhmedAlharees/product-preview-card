<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="container">
    <article class="photos">
      <div class="photos-desktop">
        <img class="desk-photo" src="./images/image-product-desktop.jpg" alt="picture of the product">
        <img class="mobile-photo" src="./images/image-product-mobile.jpg" alt="picture of the product">
      </div>
    </article>

    <article class="product-info">
      <div class="product-desc">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="product-pricing">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
      <button class="btn">
        <img src="./images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </button>
    </article>
  </main>
</body>

</html>
